<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--título-->
    <title>Filo Street</title>

    <!--estilo principal-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <!--fonts-icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--inicio encabezado-->
    <header>
        <div class="titulo-bienvenida">
            <h1>
                BIENVENIDOS A LA EXPERIENCIA
            </h1>
        </div>

        <div class="logo-bienvenida">
            <img class="logo-bienvenida-img" src="./images/logo/filo_logo-sec_blanco.png" alt="logoprincipal">
        </div>
    </header>
    <!--fin encabezado-->

    <!--inicio barra navegacion-->
    <nav class="nav">
        <ul class="nav-ul">
            <li class="nav-li"><a href="./pages/menu.html">Menu</a></li>
            <li class="nav-li"><a href="./pages/nosotros.html">Nosotros</a></li>
            <li class="nav-li"><a href="./pages/vauchers.html">Vauchers para regalar</a></li>
            <li class="nav-li"><a href="./pages/contacto.html">Contacto</a></li>
        </ul>
    </nav>
    <!--fin barra navegacion-->
    <!--inicio contenido principal-->
    <main>
        <div class="galeria">
            <h2>
                Galeria
            </h2>
        </div>
        <!--carrusel galeria fotos-->
        <!--aca iria un carrusel con fotos del local y algunas comidas, supongo que lo haré con bootstrap-->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/galeria/local1.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/galeria/local2.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./images/galeria/delytake.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>
    <!--fin contenido principal-->
    <!--inicio pie de página-->
    <footer>
        <div class="footer-conteiner">

            <div class="footer-img">
                <img src="./images/logo/filo_logo_blanco.png" alt="logo pie de pagina">
            </div>

            <div>
                <table class="footer-table">
                    <tr>
                        <th>Dirección</th>
                    </tr>
                    <tr>
                        <td>León Morra 99</td>
                    </tr>
                    <tr>
                        <td>Barrio Juniors, Córdoba</td>
                    </tr>
                </table>
            </div>
            <div class="copyright">
                <p>
                    Todos los derechos reservados, LM R®
                </p>
            </div>
        </div>
    </footer>
    <!--fin pie de página-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
